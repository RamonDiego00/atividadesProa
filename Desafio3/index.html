<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calcular Juros</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-5">
    <form class=" form-juros">
      <h1 class="text-primary" style="font-size: 25px;">Simulador de Juros</h1>
      <div class="mb-3">
        <label for="nota1" class="form-label">Nome</label>
        <input type="text" min="0" max="10" class="form-control" id="nome" name="nome" aria-describedby="Nota 1Â° Bimestre">
      </div>
      <div class="mb-3">
        <label for="nota2" class="form-label">Mensalidade</label> <br>
        <input type="number" step="0.01" name="quantity" min="0.01  class="form-control id="mensal" name="mensal" aria-describedby="Mensal">
      </div>
      <div class="mb-3">
        <label for="nota2" class="form-label">Taxa</label>
        <input type="number"class="form-control" id="taxa" name="taxa" aria-describedby="Tempo">
      </div>
      <div class="mb-3">
        <label for="nota2" class="form-label">Tempo</label>
        <input type="year" min="0" max="10" class="form-control" id="time" name="time" aria-describedby="Tempo">
      </div>
      <button type="reset" class="btn btn-primary ">Redefinir</button>
      <button type="submit" class="btn btn-primary" onclick="calcular_juros();return false; ">Simular</button>
      
      
    </form>
    <div class="text-center resultado d-none" >
      <h1 class="aviso"></h1>
      <p class="anuncio"></p>
      <p class="colorido"></p>
      <button type="submit" class="btn btn-primary mb-3" onclick="voltar(); return false">Voltar</button>
      
    </div>
   </div>
 </div>
</div>
