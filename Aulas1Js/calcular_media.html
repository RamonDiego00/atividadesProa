<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Calcular Média</title>
    <meta charset="utf-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icon-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </head>
  <body>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-4">
    <form class=" form-notas">
      <h1 class="text-primary" style="font-size: 25px;">Calcular Notas</h1>
      <div class="mb-3">
        <label for="nota1" class="form-label">Nota 1° Bimestre</label>
        <input type="number" min="0" max="10" class="form-control" id="nota1" name="nota1" aria-describedby="Nota 1° Bimestre">
      </div>
      <div class="mb-3">
        <label for="nota2" class="form-label">Nota 2° Bimestre</label>
        <input type="number" min="0" max="10" class="form-control" id="nota2" name="nota2" aria-describedby="Nota 2° Bimestre">
      </div>
      <div class="mb-3">
        <label for="nota3" class="form-label">Nota 3° Bimestre</label>
        <input type="number" min="0" max="10" class="form-control" id="nota3" name="nota3" aria-describedby="Nota 3° Bimestre">
      </div>
      <div class="mb-3">
        <label for="nota4" class="form-label">Nota 4° Bimestsre</label>
        <input type="number" min="0" max="10" class="form-control" id="nota4" name="nota4" aria-describedby="Nota 4° Bimestre">
      </div>
      <button type="submit" class="btn btn-primary" onclick="calcular_media();return false; ">Calcular</button>
    </form>
    <div class="text-center show-result d-none" >
      <h1 class="">A sua nota é:</h1>
      <div class="display-1 text-info result-value" id="result-value">...</div>
      <img class="img-fluid" src="https://i.giphy.com/media/3o7abldj0b3rxrZUxW/giphy.webp" />
      <img class="img-fluid" src="https://www.sccboe.org/cms/lib/AL50000450/Centricity/Domain/910/1179514.gif" />
      <button type="submit" class="btn btn-primary col-4" onclick="voltar();">Voltar</button>
      
    </div>
   </div>
 </div>
</div>

    
    <script type="text/javascript" src="calcular_media.js"></script>
    <script>
      
    </script>
  </body>
</html>
